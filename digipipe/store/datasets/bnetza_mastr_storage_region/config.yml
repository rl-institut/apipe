##############################################################################
# This file holds configuration parameters for the creation of this dataset. #
##############################################################################

# Name of the dataset (used e.g. for report purposes)
title:
  Speicheranlagen in der Region

# Description of this dataset
description: |
  Speicheranlagen in der Region aus MaStR-Registerdaten als Geopackage.
  Es werden alle Anlagen berücksichtigt, die in Betrieb sind oder sich in
  Planung befinden. Anlagen mit Geokoordinaten werden gereferenziert
  übernommen, für Anlagen die keine Koordinaten aufweisen (üblicherweise <=30
  kW Nennleistung) erfolgt ein Geocoding anhand von PLZ und Ort, um eine
  ungefähre Position bereit zu stellen.
  Neben einem anlagenscharfen Datensatz wird ein weiterer Datensatz erzeugt,
  der alle Anlagen mit approximierter Position je Position zusammenfasst und
  jeweils typische Kennwerte enthält (u.a. Anzahl Anlagen, Gesamtleistung).

# Filter settings
unit_attributes:
  {"EinheitMastrNummer": "mastr_id",
   "EinheitBetriebsstatus": "status",
   "LokationMastrNummer": "mastr_location_id",
   "Postleitzahl": "zip_code",
   "Ort": "city",
   "Laengengrad": "lon",
   "Breitengrad": "lat",
   "Inbetriebnahmedatum": "commissioning_date",
   "GeplantesInbetriebnahmedatum": "commissioning_date_planned",
   "DatumEndgueltigeStilllegung": "decommissioning_date",
   "NameStromerzeugungseinheit": "name",
   "Bruttoleistung": "capacity_gross",
   "Nettonennleistung": "capacity_net",
   "Einspeisungsart": "feedin_type",
   "Einheittyp": "type",
   "Batterietechnologie": "battery_technology",
   "AcDcKoppelung": "ac_dc_coupling",
   "Pumpspeichertechnologie": "pumped_hydro_technology",
   "Notstromaggregat": "emergency_generator",
   "NetzbetreiberpruefungStatus": "validated_by_system_operator"}
unit_attributes_filter:
  {"Land": "Deutschland",
   "EinheitBetriebsstatus": ["In Betrieb", "In Planung"],
   "Landkreis": ["Wittenberg", "Anhalt-Bitterfeld", "Dessau-Roßlau"]}

plant_attributes:
  {"VerknuepfteEinheit": "unit_mastr_id",
   "MastrNummer": "plant_mastr_id",
   "NutzbareSpeicherkapazitaet": "storage_capacity"}

# Output settings
layer: bnetza_mastr_storage
