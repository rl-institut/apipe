# build_datapackage

name: Test_scenario
label: Test-Scenario

datetimeindex:
  start:
    "2019-01-01 00:00:00"
  freq:
    "H"
  periods:
    8760

model_structure:
  model_structure_full

# parametrize

paths_scalars:
  - scalars/capacities.csv
  - scalars/potentials.csv
